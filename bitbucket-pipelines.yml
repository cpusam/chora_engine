# You can specify a custom docker image from Docker Hub as your build environment.
image: gcc:6.1

pipelines:
  default:
    - step:
        script: 
          # Install Deps
          - apt-get update && apt-get install -y libsdl2-dev libsdl2-ttf-dev libsdl2-net-dev libsdl2-gfx-dev libsdl2-image-dev libsdl2-mixer-dev
          # Compile
          - make -j8
